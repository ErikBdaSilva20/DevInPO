<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>DevInPÔ</title>
</head>

<body>
    <main class="d-flex align-items-center justify-content-center vh-100">
        <div class="JpSection p-5">
            <h1 class="mb-4 fw-bold text-center">DevInPÔ</h1>

            <!-- Div dos botões com descrição -->
            <div class="buttons d-flex justify-content-center align-items-center gap-4 mb-4 flex-row">
                <!-- Pedra -->
                <div class="text-center">
                    <p class="mb-2 fw-bold text-white">Pedra</p>
                    <button class="fw-bold" onclick="handleClick('rock')">&#x270A;</button>
                </div>

                <!-- Papel -->
                <div class="text-center">
                    <p class="mb-2 fw-bold text-white">Papel</p>
                    <button class="fw-bold" onclick="handleClick('papper')">&#x1F590;</button>
                </div>

                <!-- Tesoura -->
                <div class="text-center">
                    <p class="mb-2 fw-bold text-white">Tesoura</p>
                    <button class="fw-bold" onclick="handleClick('scissors')">&#x1F91E;</button>
                </div>
            </div>

            <p class="result text-center text-success"></p>
            <p id="MyPoints" class="fw-bold text-center">Sua pontuação: <span class="HumanSpan">0</span></p>
            <p id="MachinePoints" class="fw-bold text-center">Pontuação do adversário: <span class="MachineSpan">0</span></p>
        </div>
    </main>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
